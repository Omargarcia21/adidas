<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tauri&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/functiones.js" defer ></script>
    <title>Adidas</title>
</head>
<body>
    <header class="header">
        <div class="icono-menu">
            <img src="img/menu-icon.png" id="icono-menu">
        </div>
        <div class="cont-menu active" id="menu">
            <ul>
                <li><a href="#"> Home </a></li>
                <li><a href="#"> About </a></li>
                <li><a href="#"> Contact </a></li>
                <li><a href="#"> Sign Up </a></li>
                <li><a href="#"> Show Me More </a></li>
            </ul>
        </div>
        <img class="header-logo" src="img/adidas-logo-5.png" width="150" alt="logo">
        <div class="nav container">
            <i class='bx bx-shopping-bag data-quantity' id="cart-icon" data-quantitiy="0"></i>
            <div class="cart">
                <h2 class="cart-title">Your Shop</h2>
                <div class="cart-content">
                    
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Pagar</button>
                <i class='bx bx-x' id="close-cart" ></i>
            </div>
        </div>
    </header>

    <main>
        <section class="banner">
            <h2 class="banner-title" >Nuevos Productos</h2>
            <p class="banner-subtitle">Conoce nuestros nuevos productos</p>
        </section>
    </main>
    <section class="banner-products">
        <article class="products-item">
            <img class="products-img" src="img/tenis_adidas.jpg" alt="Tenis">
            <h3 class="products-title">Tenis Adidas</h3>
            <p class="products-price">$50</p>
            <button class="btn-products-cart desktop bx bx-shopping-bag add-cart" > Add to car</button>
        </article>

        <article class="products-item">
            <img class="products-img" src="img/sudadera-adidas.avif" alt="Sudadera">
            <h3 class="products-title">Sudadera Adidas</h3>
            <p class="products-price">$100</p>
            <button class="btn-products-cart desktop bx bx-shopping-bag add-cart" > Add to car</button>
        </article>

        <article class="products-item">
            <img class="products-img" src="img/camisa-adidas.webp" alt="Camisa">
            <h3 class="products-title">Camisa Adidas</h3>
            <p class="products-price">$150</p>
            <button class="btn-products-cart desktop bx bx-shopping-bag add-cart" > Add to car</button>
        </article>

        <article class="products-item">
            <img class="products-img" src="img/tenis_adidas.jpg" alt="Tenis">
            <h3 class="products-title">Tenis Adidas</h3>
            <p class="products-price">$50</p>
            <button class="btn-products-cart bx bx-shopping-bag add-cart" > Add to car</button>
        </article>

        <article class="products-item">
            <img class="products-img" src="img/sudadera-adidas.avif" alt="Sudadera">
            <h3 class="products-title">Sudadera Adidas</h3>
            <p class="products-price">$100</p>
            <button class="btn-products-cart desktop bx bx-shopping-bag add-cart" > Add to car</button>
        </article>

        <article class="products-item">
            <img class="products-img" src="img/camisa-adidas.webp" alt="Camisa">
            <h3 class="products-title">Camisa Adidas</h3>
            <p class="products-price">$150</p>
            <button class="btn-products-cart desktop bx bx-shopping-bag add-cart"> Add to car</button>
        </article>
    </section>
    
</body>
</html>
